
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #ffffff; */
            background: linear-gradient(135deg, #f1f502, green);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            width: 100%;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #user-email {
            color: white;
            margin: 0;
        }

        #logout-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #logout-btn:hover {
            background-color: #d32f2f;
        }

        /* -----------------HERO SECTION------------ */
        #hero-section {
            padding: 2rem;
            /* background: #fff; */
            /* background: linear-gradient(135deg, #f1f502, green); */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem auto;
        }

        #hero-section h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        #product-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #product-form input,
        #product-form button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        #product-form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #product-form button:hover {
            background-color: #555;
        }

        /* Products display styling */
        .all-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .all-products div {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .all-products h3 {
            margin-bottom: 0.5rem;
        }

        .all-products .price {
            color: #ff4b5c;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Footer styling */
        footer {
            background-color:black;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #f44336;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Product</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#popular">Popular</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="user-info">
                <p id="user-email">user@example.com</p>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>
    </header>
    <section id="hero-section">
        <h1 id="pro">Add Product</h1>
        <form id="product-form">
            <input type="text" placeholder="Product-Name" id="product-name" />
            <input type="text" placeholder="Product-Price" id="product-price" />
            <input type="text" placeholder="Product-Detail" id="product-detail" />
            <button type="submit">Done</button>
        </form>
    </section>
    <section>
        <div class="all-products"></div>
    </section>
    <footer>
        <p>&copy; 2024 MovieDB. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
    <script type="module" src="script/dashboard.js"></script>
</body>
</html>
